<div intro-screen-swipe-through class="intro_screen_container" style="z-index: 0">
    <div class="intro_screen__upper_container">
      <img intro-screen-image-onload class="intro_screen__phone" ng-src="img/phone.png" alt="">
      <div style="display: none;" class="intro_screen__outer_screenshot_container">
        <div style="position: relative; height: 100%;" class="intro_screen__inner_screenshot_container">
          <!--Ugh.-->
          <!--Everything about this is horrible but I couldn't get it to work any other way.-->
          <div class="intro_screen__all_intro_screenshots" style="background: url('img/intro_image.png'); background-size: cover; background-position: center center;" > </div>
          <div class="intro_screen__all_intro_screenshots" style="position: absolute; left: 100%; background: url('img/choose_card.png'); background-size: cover; background-position: center center;" > </div>
          <div class="intro_screen__all_intro_screenshots intro_screen__enjoy_page" style="position: absolute; left: 200%;" >
            <div class="intro_screen__enjoy_img">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="intro_screen__lower_container">
      <div class="intro_screen__space_above_dot_slider">
      </div>
      <div class="intro_screen__dot_slider">
        <div class="intro_screen__dot_slider_inner">
          <!--The number of circles in this div must equal numPhotos in the-->
          <!--intro_sceen.js file. The dot-N is used by angular to set the active
              dot.-->
          <div class="intro_screen__dot_indicator intro_screen__dot-0"></div>
          <div class="intro_screen__dot_indicator intro_screen__dot-1"></div>
          <div class="intro_screen__dot_indicator intro_screen__dot-2"></div>
        </div>
      </div>
      <div class="intro_screen__space_above_overall_text">
      </div>
      <!--This div has a total width of 300% because it contains three pieces of
          text that will be swiped through. The number of divs in this container
          must equal numPhotos in the intro_screen.js file.-->
      <div class="intro_screen__overall_text_container">
        <div class="intro_screen__text_container">
          <p class="intro_screen__main_text">Swipe right to add to cart.</p>
        </div>
        <div class="intro_screen__text_container" style="left: 100%;">
          <p class="intro_screen__main_text">Checkout.</p>
        </div>
        <div class="intro_screen__text_container" style="left: 200%;">
          <p class="intro_screen__main_text">So easy Paris Hilton can do it!</p>
        </div>
      </div>
      <div class="intro_screen__space_above_bottom_button">
      </div>
      <div class="intro_screen__sign_in_button" ng-click="getStartedButtonPressed()">
        <div class="intro_screen__sign_in_button_text">
          Get started!
        </div>
      </div>
      <div class="intro_screen__space_above_attribution">
      </div>
      <div class="intro_screen__attribution_text">
        <div class="swipe_page__vertically_center">
          Ordering by <img style="height: 1.6rem;" class="intro_screen__delivery_icon" ng-src="img/delivery_icon.png" alt="">
        </div>
      </div>
    </div>
    <!--<h1>{{testString}}</h1>-->
</div>

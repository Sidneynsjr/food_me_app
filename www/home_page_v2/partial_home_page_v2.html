<div class="home_page_v2__top_bar">
  <div class="home_page_v2__left_text">
    <div class="home_page_v2__hamburger_button">
    </div>
  </div>
  <div class="home_page_v2__right_text" ng-click="doneButtonPressed()">
    <div class="home_page_v2__next">
      Next
    </div>
  </div>
  <div class="home_page_v2__cell_border"></div>
</div>

<div class="swipe_page__bottom_menu">
  <div ng-click="searchButtonPressed()" class="swipe_page__bottom_button">
    <img style="height: 100%;" class="swipe_page__vertically_center" src="img/search.png" alt="">
  </div>
  <div ng-click="homeButtonPressed()" class="swipe_page__bottom_button">
    <img style="height: 120%;" class="swipe_page__vertically_center" src="img/active_burgie.png" alt="">
  </div>
  <div ng-click="cartButtonPressed()" class="swipe_page__bottom_button">
    <!--We use the onload method to set the little badge-->
    <img swipe-page-cart-image-on-load style="height: 110%;" class="swipe_page__vertically_center" src="img/cart.png" alt="">
  </div>
  <div class="swipe_page__bottom_bar" style="left: 33.333333%"></div>
</div>

<div ui-view></div>

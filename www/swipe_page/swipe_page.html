<div class="swipe_page__overall_container">
  <div class="swipe_page__top_text">
    <div class="swipe_page__vertically_center">
      Swipe your destiny.  
    </div>
  </div>
  <div class="swipe_page__jtinder_container">
    <div id="tinderslide" class="swipe_page__tinderslide">
        <ul>
          <li class="pane1" ng-repeat="foodInfo in joinedFoodInfo">
            <div class= "swipe_page__food_image_container">
              <div class="swipe_page__food_image" fma-back-img="{{foodInfo.imageLinks.urls[0]}}"></div>
            </div>
            <div class="like"></div>
            <div class="dislike"></div>

            <div class="swipe_page__food_text_container">
              <div class="swipe_page__price">${{foodInfo.foodData.price}}</div>
              <div class="swipe_page__food_name">{{foodInfo.foodData.name}}</div>
              <div style="margin-bottom: -0.6rem;">from</div>
              <div class="swipe_page__restaurant_name">{{foodInfo.foodData.merchantName}}</div>
              <div class="swipe_page__top_description_bar"></div>
              <div class="swipe_page__description_container">
                <div class="swipe_page__scroller">
                  <div>{{foodInfo.foodData.description}}</div>
                  <div>{{foodInfo.foodData.merchantDescription}}</div>
                </div>
              </div>
              <div class="swipe_page__bottom_description_bar"></div>
            </div>
          </li>
        </ul>
    </div>
    <img class="swipe_page__loading_pusheen" src="img/pusheen_eating.gif" alt="" ng-if="!showFoodInfo">
  </div>
  <div class="swipe_page__bottom_menu">
    <div ng-click="settingsButtonPressed()" class="swipe_page__bottom_button" style="border-right: 1px solid #6E6666;">
      <img style="height: 100%;" class="swipe_page__vertically_center" src="img/gear.png" alt="">
    </div>
    <div ng-click="cartButtonPressed()" class="swipe_page__bottom_button">
      <!--We use the onload method to set the little badge-->
      <img swipe-page-cart-image-on-load style="height: 100%;" class="swipe_page__vertically_center" src="img/cart.png" alt="">
    </div>
  </div>
</div>

<div ng-include src="'loading_screen/loading_screen.html'" ng-if="isLoading"></div>
<!--This gets positioned by javascript in the swipe-page-cart-image-on-load function.-->
<!--Not ideal, but oh well.-->
<div class="swipe_page__num_items_in_cart_badge" ng-show="userCart.length > 0 && showCartBadge">
  <div class="swipe_page__num_items_in_cart_text swipe_page__vertically_center">{{userCart.length}}</div>
</div>
